{% extends "en/base.html" %} {% set title = "Upload" %} {% set description = "You can upload and publish SCP files." %}
{% block head %} {{ super() }}
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script src="/static/js/upload.js"></script>
{% endblock %} {% block body %}
<section class="hero is-medium is-link">
  <div class="hero-body">
    <h1 class="title is-1">Upload</h1>
    <p class="subtitle">You can upload and publish SCP files.</p>
  </div>
</section>

<div class="section">
  <div class="container">
    <div id="notifications" style="padding-bottom: 10px"></div>

    <div class="form">
      <div class="field">
        <label class="label" for="name">Title</label>
        <div class="control">
          <input class="input" type="text" id="name" minlength="1" maxlength="60" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="tag">Tags</label>
        <div class="tags" id="tags"></div>
        <div class="field has-addons">
          <p class="control is-expanded">
            <input class="input" type="text" id="tag" minlength="1" maxlength="60" />
          </p>
          <p class="control">
            <button class="button is-primary" id="submit-tag">Add</button>
          </p>
        </div>
      </div>

      <div class="field">
        <label class="label" for="description">Description</label>
        <textarea class="textarea" id="description" minlength="1" maxlength="600"></textarea>
      </div>

      <div class="field">
        <label class="checkbox">
          <input type="checkbox" id="public" />
          Public
        </label>
      </div>

      <div class="field">
        <label class="label" for="fileElement">Select SCP File</label>
        <div id="fileElement" class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Choose a fileâ€¦ </span>
            </span>
            <span class="file-name"> File not selected </span>
          </label>
        </div>
      </div>

      <div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAABogXUVsaSSO2D-S"
        data-size="flexible"
        data-callback="verified"
      ></div>

      <div class="field">
        <button class="button is-primary is-fullwidth" id="submit" disabled>Upload</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
