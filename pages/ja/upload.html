{% extends "ja/base.html" %} {% set title = "アップロード" %} {% block head %} {{ super() }}
<script src="/static/js/upload.js"></script>
{% endblock %} {% block body %}
<section class="hero is-medium is-link">
  <div class="hero-body">
    <h1 class="title is-1">アップロード</h1>
    <p class="subtitle">SCPファイルをアップロードし、公開することができます。</p>
  </div>
</section>

<div class="section">
  <div class="container">
    <div id="notifications" style="padding-bottom: 10px"></div>

    <div class="form">
      <div class="field">
        <label class="label" for="name">タイトル</label>
        <div class="control">
          <input class="input" type="text" id="name" minlength="1" maxlength="60" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="tag">タグ</label>
        <div class="tags" id="tags"></div>
        <div class="field has-addons">
          <p class="control is-expanded">
            <input class="input" type="text" id="tag" />
          </p>
          <p class="control">
            <button class="button is-primary" id="submit-tag">追加</button>
          </p>
        </div>
      </div>

      <div class="field">
        <label class="label" for="description">説明</label>
        <textarea class="textarea" id="description"></textarea>
      </div>

      <div class="field">
        <label class="label" for="fileElement">SCPファイルを選択</label>
        <div id="fileElement" class="file has-name is-fullwidth">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Choose a file… </span>
            </span>
            <span class="file-name"> File not selected </span>
          </label>
        </div>
      </div>

      <div class="field">
        <button class="button is-primary is-fullwidth" id="submit">アップロード</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
